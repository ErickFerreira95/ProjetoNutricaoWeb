<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Alimentos nas Refeicões</title>
  <link rel="stylesheet" th:href="@{/css/adicionarRefeicao.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</head>
<body>
<nav class="menuLateral">
  <ul>
    <li class="itemMenu">
      <a th:href="@{/tabelaAlimentos}">
        <span class="icone"><i class="bi bi-table"></i></span>
        <span class="txtLink">Tabela de Alimentos</span>
      </a>
    </li>
    <li class="itemMenu">
      <a th:href="@{/cadastroAlimentos}">
        <span class="icone"><i class="bi bi-plus-lg"></i></span>
        <span class="txtLink">Cadastro de Alimentos</span>
      </a>
    </li>
    <li class="itemMenu">
      <a th:href="@{/refeicoes}">
        <span class="icone"><i class="bi bi-fork-knife"></i></span>
        <span class="txtLink">Refeições</span>
      </a>
    </li>
    <li class="itemMenu">
      <a th:href="@{/adicionarRefeiccao}">
        <span class="icone"><i class="bi bi-plus-lg"></i></span>
        <span class="txtLink">Adicionar Refeição</span>
      </a>
    </li>
    <li class="itemMenu">
      <a href="#">
        <span class="icone"><i class="bi bi-calculator"></i></span>
        <span class="txtLink">Cálculo TMB</span>
      </a>
    </li>
    <li class="itemMenu" id="sair">
      <a th:href="@{/login}">
        <span class="icone"><i class="bi bi-box-arrow-left"></i></span>
        <span class="txtLink">Sair</span>
      </a>
    </li>
  </ul>
</nav>
<main class="d-flex justify-content-center align-items-center vh-100">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div id="container1" class="table-responsive">
      <form action="#" th:action="@{/buscarAlimento}" th:object="${alimento}" method="GET">
        <h3>Busque um alimento para<br>
          adicionar nas refeições</h3>
        <input name="nomeAlimento" id="nomeAlimento" type="text" th:field="*{nomeAlimento}" th:placeholder="'Alimento'" class="form-control mt-4 col-4" required minlength="2">
        <input name="quantidade" id="quantidade" type="number" class="form-control mt-4 col-4" th:placeholder="'Quantidade'" required th:value="${quantidadeInformada != null ? quantidadeInformada : ''}">

        <br>
        <button type="submit" class="btn btn-outline-light px-5">Buscar</button>
        <br><p th:if="${erro}" th:text="${erro}" style="color:red;"></p>
      </form>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div id="container2" class="table-responsive">
      <form method="POST" th:action="@{/adicionarAlimentoRefeicao}">
        <label>Selecione a refeição:</label>
        <select name="refeicao" class="form-select" required>
          <option selected disabled value="">Selecione</option>
          <option>Refeição 1</option>
          <option>Refeição 2</option>
          <option>Refeição 3</option>
          <option>Refeição 4</option>
          <option>Refeição 5</option>
          <option>Refeição 6</option>
        </select>

        <input type="hidden" name="nomeAlimento" th:value="${alimento.nomeAlimento}">
        <input type="hidden" name="quantidade" th:value="${quantidadeInformada}">
        <input type="hidden" name="proteina" th:value="${proteina}">
        <input type="hidden" name="carboidrato" th:value="${carboidrato}">
        <input type="hidden" name="gordura" th:value="${gordura}">
        <input type="hidden" name="kcal" th:value="${kcal}">

        <br><label>Proteína: <output th:text="${proteina}">0</output></label><br>
        <label>Carboidrato: <output th:text="${carboidrato}">0</output></label><br>
        <label>Gordura: <output th:text="${gordura}">0</output></label><br>
        <label>Kcal: <output th:text="${kcal}">0</output></label><br>
        <br><button type="submit" class="btn btn-outline-light px-5">Adicionar</button>
        <br><p th:if="${mensagemSucesso}" th:text="${mensagemSucesso}" style="color:white;"></p>
      </form>

    </div>
  </div>
</main>
<script>
  document.getElementById("nomeAlimento").addEventListener("keypress", function(e) {
              if (/\d/.test(e.key)) {
                  e.preventDefault();
              }
          });

</script>
</body>
</html>
