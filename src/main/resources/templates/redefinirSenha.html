<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" th:href="@{/css/redefinirSenha.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</head>
<body id="body" class="d-flex justify-content-center align-items-center vh-100">

<div id="container">
    <form action="#" th:action="@{/salvarNovaSenha}" th:object="${usuario}" method="POST">
        <label>Email:</label>
        <input name="email" th:field="*{email}" type="email" id="email" placeholder="Insira seu email"
               class="form-control form-control-sm">
        <label>Nova senha:</label>
        <input name="novaSenha" th:field="*{senha}" type="password" id="novaSenha" placeholder="Insira a nova senha"
               class="form-control form-control-sm">
        <input type="hidden" th:field="*{id}">
        <button type="submit" class="btn btn-outline-light btn-sm px-5">Salvar</button>
    </form>
    <p id="voltar"><a th:href="@{/login}"
                      class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Voltar</a>
    </p>
</div>
</body>
</html>
